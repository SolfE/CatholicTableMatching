<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>매칭 폼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .match-form-card {
            max-width: 500px; /* 카드의 최대 너비 설정 */
            margin: auto; /* 수평 가운데 정렬 */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 약간의 그림자 추가 */
            border-radius: 10px; /* 둥근 모서리 */
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div th:replace="layout/navbar :: navbar"></div>

<!-- 메인 컨텐츠 영역 -->
<div class="container mt-5">
    <div class="row">
        <div class="col text-center">
            <h1>매칭 폼</h1>
            <div class="card match-form-card">
                <div class="card-body">
                    <h3 class="form-title">매칭 정보 입력</h3>
                    <form th:action="@{/match}" method="post">
                        <!-- 음식 종류 선택 -->
                        <div class="mb-3">
                            <label for="foodType" class="form-label">음식 종류</label>
                            <select name="foodType" id="foodType" class="form-select" required>
                                <option value="" disabled selected>음식 종류를 선택하세요</option>
                                <option value="한식">한식</option>
                                <option value="중식">중식</option>
                                <option value="일식">일식</option>
                                <option value="양식">양식</option>
                            </select>
                        </div>
                        <!-- 식사 시간 선택 -->
                        <div class="mb-3">
                            <label for="mealTime" class="form-label">식사 시간</label>
                            <select name="mealTime" id="mealTime" class="form-select" required>
                                <option value="" disabled selected>식사 시간을 선택하세요</option>
                                <option value="아침">아침</option>
                                <option value="점심">점심</option>
                                <option value="저녁">저녁</option>
                            </select>
                        </div>
                        <!-- 성별 선택 -->
                        <div class="mb-3">
                            <label for="gender" class="form-label">성별</label>
                            <select name="gender" id="gender" class="form-select" required>
                                <option value="" disabled selected>성별을 선택하세요</option>
                                <option value="남자">남자</option>
                                <option value="여자">여자</option>
                            </select>
                        </div>
                        <!-- 사용자 이름 입력 -->
                        <div class="mb-3">
                            <label for="user" class="form-label">사용자 이름</label>
                            <input type="text" name="user" id="user" class="form-control" placeholder="사용자 이름을 입력하세요" required>
                        </div>
                        <!-- 매칭하기 버튼 -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-block">매칭하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
