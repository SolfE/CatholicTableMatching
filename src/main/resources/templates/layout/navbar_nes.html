<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Navigation Example</title>
    <link href="https://unpkg.com/nes.css/css/nes.min.css" rel="stylesheet" />
    <nav th:fragment="navbarnes">
    <style>
        @font-face {
            font-family: 'retro';
            src: url("/Myfont/DungGeunMo.eot");
            src: url("/Myfont/DungGeunMo.eot?#iefix") format('embedded-opentype'),
            url("/Myfont/DungGeunMo.woff2") format('woff2'),
            url("/Myfont/DungGeunMo.woff") format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'retro', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ded199;
            padding: 10px 20px;
            z-index: 1000;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        .navbar a.nes-btn {
            padding: 2px 10px; /* Adjust this to control vertical padding */
            text-decoration: none;
        }

        .hamburger-menu {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            margin-right: 10px;
        }

        .bar {
            height: 3px;
            width: 20px;
            background-color: white;
            margin: 3px 0;
        }

        .user-greeting {
            display: flex;
            align-items: center;
        }

        .menu-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 0;
            height: 100vh;
            background-color: #525f69;
            overflow: hidden;
            transition: 0.5s;
            padding-top: 67px;
            z-index: 500;
        }

        .menu-panel a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 22px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .menu-panel a:hover {
            color: #f4f4f4;
            background: #ded199;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a class="nes-btn" href="#">만냠</a>
        <div>
            <div class="hamburger-menu" onclick="toggleMenu()">
                <i class="nes-logo"></i>
            </div>
        </div>
    </div>

    <div id="myNav" class="menu-panel">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <script>
        function toggleMenu() {
            var menuPanel = document.getElementById("myNav");
            if (menuPanel.style.width === "250px") {
                menuPanel.style.width = "0";
            } else {
                menuPanel.style.width = "250px";
            }
        }
    </script>
</nav>
</body>
</html>
